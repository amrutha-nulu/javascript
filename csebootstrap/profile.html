<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        img{
            display: block;
            width: 200px ;
        }
    </style>



</head>
<body>
    <div class="parent d-flex text-center justify-content-center" class="mx-auto px-auto">
        
        
        <div class="card m-2 w-45 col-xs-12">
            <img src="card 1.jpg" alt="card one image" class="mx-auto">
            <div class="card-body">
                <h1 class="card-title">Ammu</h1>
                <h2 class="card-text">Sr.Developer</h2>
            </div>
            <button class="btn btn-success">view</button>
        </div>
        
        <div class="card m-2 w-45">
            <img src="card2.jpg" alt="card img two image" class="mx-auto"> 
            <div class="card-body">
                <h1 class="card-title">Amrutha</h1>
                <h2 class="card-text">CSE-Student</h2>
            </div>
            <button class="btn btn-danger">view</button>
        </div>

            
    
</body>
</html>
